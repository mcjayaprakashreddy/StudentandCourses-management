<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Carousel</title>

  <!-- Bootstrap 4.6 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Inline Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }

    .carousel-container {
      max-width: 1250px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
    }

    .carousel-inner img {
      height: 650px;
      object-fit: cover;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .carousel-inner img {
        height: 300px;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <h2>Our Learning Gallery</h2>

  <div class="carousel-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://img.freepik.com/free-vector/e-learning-interactions-illustration-concept_114360-23713.jpg?ga=GA1.1.1708092539.1744030248&semt=ais_country_boost&w=600" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://img.freepik.com/premium-photo/girls-using-laptops-rural-indian-classroom-styled-with-iban-art-showcase-integration_38013-9690.jpg?ga=GA1.1.1708092539.1744030248&semt=ais_country_boost&w=740" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://img.freepik.com/free-vector/online-certification-illustrated-concept_23-2148570824.jpg?ga=GA1.1.1708092539.1744030248&semt=ais_country_boost&w=740" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
